<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/forgotPassword.css">
        <link rel="stylesheet" href="css/footer2.css">
        <title>Forgot Password</title>
    </head>
    <body>
        <script src="js/header.js" onload="includeHeader();includeFooter(2);"></script>
        <section class="header" id="header"></section>
        <!-- -----------------------------------------------Header end------------------------------------------------------------ -->
        <form action="php/forgotPassword.php" method="post">
            <fieldset>
                <legend>Forgot Password</legend>

                <label class="e-mail">E-mail</label>
                <input type="text" name="emailLabel" class="emailLabel">
                <input type="submit" value="Send OTP" class="button1" name="otp-sub"><br><br><br><br>

                <div class="container">
                    <h4>Enter OTP</h4>
                    <div class="userInput">
                        <input class="OTP" name='otpT1' type="text" id='ist' maxlength="1" onkeyup="clickEvent(this, 'sec')">
                        <input class="OTP" name='otpT2' type="text" id="sec" maxlength="1" onkeyup="clickEvent(this, 'third')">
                        <input class="OTP" name='otpT3' type="text" id="third" maxlength="1" onkeyup="clickEvent(this, 'fourth')">
                        <input class="OTP" name='otpT4' type="text" id="fourth" maxlength="1" >
                    </div>
                    <input type="submit" value="Submit" class="button2" name="oconf-sub">
                </div>
                <br><br>
                <label class="newP">New Password</label>
                <input type="text" id="newP" name="newPLabel" class="newPLabel" disabled><br><br><br>

                <label class="confirmP">Confirm Your Password</label>
                <input type="text" id="newCP" name="confirmPLabel" class="confirmPLabel" disabled><br><br><br>

                <input type="submit" value="Submit" class="button3" name="pass-sub">
                <br><br><br>
            </fieldset>
        </form>

        <!-------------------------------------------- footer start---------------------------------------------->
        <footer id="footer"></footer>
        <!-- ----------------------------------------------------------Footer end----------------------------------- -->  

        <script src="js/forgotPassword.js"></script>
    </body>
</html>
